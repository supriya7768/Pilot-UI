    <script>
      function downloadPDF() {
        const pdfElement = document.getElementById('myprint');
        
        html2canvas(pdfElement).then(canvas => {
          const pdf = new jsPDF();
          const imgData = canvas.toDataURL('image/png');
          pdf.addImage(imgData, 'PNG', 0, 0);
          pdf.save('invoice.pdf');
        });
      }
    
      function shareOnWhatsApp() {
        // You can create a deep link with the PDF and open it in WhatsApp
        // Note: WhatsApp API for direct sharing may not be available
        const pdfLink = 'https://example.com/invoice.pdf';
        window.open(`https://api.whatsapp.com/send?text=Check+this+invoice&url=${pdfLink}`);
      }
    
      function shareViaEmail() {
        const subject = encodeURIComponent('Invoice');
        const body = encodeURIComponent('Please find attached the invoice.');
        // Replace 'base64data' with the actual base64 data of the generated PDF
        const base64Data = 'base64data';
        const attachment = `data:application/pdf;base64,${base64Data}`;
        window.open(`mailto:?subject=${subject}&body=${body}&attachment=${attachment}`);
      }
    </script>
