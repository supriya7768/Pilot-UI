        <div class="row">
          <div class="col-lg-6">
            <div class="card-style settings-card-1 mb-30">
              <div class="title mb-30 d-flex justify-content-between align-items-center">
                <h6>Personal Details</h6>
              </div>
              <div class="profile-info">
                <div class="d-flex align-items-center ">
                </div>
                <form id="myForm" onsubmit="submitForm(event)">
                  <div class="input-style-1">
                    <label for="name">Lead Name<span style="color: red;">*</span></label>
                    <input id="name" type="text" placeholder="Full Name" title="Enter the full name of the lead"
                      required />
                  </div>
                  <div class="input-style-1">
                    <label for="email">Email<span style="color: red;">*</span></label>
                    <input type="email" id="email" placeholder="Email Id" title="Enter a valid email address"
                      required />
                  </div>
                  <div class="input-style-1">
                    <label for="mobile">Mobile No<span style="color: red;">*</span></label>
                    <input type="number" id="mobile" placeholder="Mobile" title="Enter the mobile number" required />
                  </div>
                  <div class="input-style-1">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address" title="Enter the address" />
                  </div>
                  <div class="col-xxl-4">
                    <div class="select-style-1">
                      <label>Course Interested<span style="color: red;">*</span></label>
                      <div class="select-position">
                        <select class="light-bg" id="course" required>
                          <option value="">Select Course</option>
                          <option>Software Testing(Java Selenium)</option>
                          <option>Automation Testing(Python Selenium)</option>
                          <option>Rest API Testing</option>
                          <option>Java Full Stack Development</option>
                          <option>MERN Java Full Stack Development</option>
                          <option>.NET Full Stack Development</option>
                          <option>Diploma in UI/UX Design</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-xxl-4">
                    <div class="select-style-1">
                      <label>Mode</label>
                      <div class="select-position">
                        <select class="light-bg" id="mode">
                          <option value="">Select Mode</option>
                          <option>Offline</option>
                          <option>Online</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-xxl-4">
                    <div class="select-style-1">
                      <label for="yesNoSelect">Course Done In Other Institute</label>
                      <div class="select-position">
                        <select class="light-bg" id="courseInOtherInstitute">
                          <option value="no">No</option>
                          <option value="yes">Yes</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="input-style-1" id="otherOptions" style="display: none;">
                    <label>Institute Name</label>
                    <input type="text" id="institute" placeholder="Institute Name" />
                  </div>
                  <div class="input-style-1" id="otherOption" style="display: none;">
                    <label>Reason if any</label>

                  </div>
                  <div class="col-xxl-4">
                    <div class="select-style-1">

  <script>
    var date = new Date();
    var dd = date.getDate();
    var mm = date.getMonth() + 1;
    var yyyy = date.getFullYear();
    var newDate = dd + "-" + mm + "-" + yyyy;
    var p = document.getElementById("date");
    p.innerHTML = newDate; 
  </script>

  <script>
    function validatePassingYear() {
      const passingYearInput = document.getElementById("passingYear");
      const currentYear = new Date().getFullYear();
      const minYear = 2001;
      const maxYear = currentYear + 2;

      // Parse the input value as an integer
      const passingYear = parseInt(passingYearInput.value);

      // Check if the passing year is within the allowed range
      if (passingYear < minYear || passingYear > maxYear) {
        alert(`Passing year must be between ${minYear} and ${maxYear}`);
        // Optionally, you can reset the input to a valid value
        passingYearInput.value = currentYear;
        passingYearInput.focus(); // Keep the focus on the input for correction
      }
    }
  </script>
